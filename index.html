<!DOCTYPE html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://d3faecii9yynmo.cloudfront.net/fonts/fonts-neue.gz.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://d3faecii9yynmo.cloudfront.net/fonts/fonts-neue-cond.gz.css" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400i|Open+Sans:300,400,600,700"
    />
    <link rel="stylesheet" href="https://d3faecii9yynmo.cloudfront.net/framework/dist/css/southern-a9d26b19c0.css" crossorigin="anonymous" />    <link rel="stylesheet" href="globals/compiled.css" />
    <title>Degrees | Southern Adventist University</title>
</head>

<body >

        
    <div ng-app="Degrees" ng-class="{degreeOpen:$root.openDegree}">
        <div class="main-page">
            <main-header></main-header>
            <degree-finder class="grid-container"></degree-finder>
        </div>

        <div class="background" ng-class="{active:$root.openDegree}" ng-click="$root.openDegree = false" ng-show="$root.openDegree"></div>
        <degree-info degree-id="$root.activeDegree" ng-if="$root.activeDegree"></degree-info>

        <div class="padding-bottom"></div>




    </div>



    <script src="https://d3faecii9yynmo.cloudfront.net/framework/dist/js/angular-ebad25e825.all.min.js"></script>

    <script src="node_modules/algoliasearch/dist/algoliasearch.min.js"></script>


    <script src="globals/app.js"></script>

    <script src="components/mainHeader/_.js"></script>

    <script src="components/degreeFinder/_.js"></script>
    <script src="components/degreeFinder/header/_.js"></script>
    <script src="components/degreeFinder/filters/_.js"></script>
    <script src="components/degreeFinder/list/_.js"></script>

    <script src="components/degreeInfo/_.js"></script>
    <script src="components/degreeInfo/summary/_.js"></script>
    <script src="components/degreeInfo/courses/_.js"></script>
    <script src="components/degreeInfo/careers/_.js"></script>
    <script src="components/degreeInfo/faculty/_.js"></script>



<script>
        (function(d, t, id) {
            var js, mmjs = d.getElementsByTagName(t)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(t);
            js.id = id;            
            js.src = "//www.southern.edu/app";
            mmjs.parentNode.insertBefore(js, mmjs);
        }(document, 'script', 'southern-mmenu'));
    </script>
</body>

</html>
