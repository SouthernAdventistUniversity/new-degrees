<div class="title">Your
    <b>Professors</b>
</div>

<div class="faculty-container">
    <div class="if-container" ng-repeat="faculty in $ctrl.faculty">
        <div class="faculty-ratio" ng-if="$index == 4">
            <div class="ratio">{{$ctrl.ratio}}:1</div>
            <div class="text">Student to Faculty Ratio</div>
        </div>
        <div class="faculty" style="background: url(http://www.southern.edu/api/people-search/imageserver.php?user={{faculty.Email}}&amp;&width=170)"></div>
    </div>
</div>
